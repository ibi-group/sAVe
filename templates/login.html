<!DOCTYPE html>
<html>
<body>

<h2>Login/Register</h2>
<a href={{ url_for("business") }}>Login/Register for Businesses</a><br>
<a href={{ url_for("government_load") }}>Government Data</a>
<form action="/login" method="post">
    {{ form.csrf_token }}
    {% for field in form %}
        {% if field.type=="SubmitField" %}
            {{ field }} <br>
        {% elif field.type != "CSRFTokenField" %}
            {{ field.label }}<br>
            {{ field }}<br>
        {% endif %}
    {% endfor %}
</form>

</body>
</html>
